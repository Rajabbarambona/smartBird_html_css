<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Register Page</title>
</head>

<body class="register-body">
    <div class="wrapper">
        <header>

        </header>
        <main>
            <div class="form-heading">
                <img src="./images/icon-1.png" alt="image">
                <h3>Smart <span class="heading-right-part">Bird</span> </h3>
            </div>
            <div class="register-form">

                <form action="" class="form-content">
                    <div class="form-data">
                        <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
                        <span><i class="fa-solid fa-user"></i></span>
                    </div>
                    <div class="form-data">
                        <input type="text" name="farmName" id="farmName" placeholder="Farm Name" required>
                    </div>
                    <div class="form-data">
                        <input type="number" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number" required>
                        <!-- <span><i class="material-icons">phone_android</i></span> -->
                    </div>
                    <div class="form-data">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-data">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-data">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="site-agreement">
                        <input type="checkbox" id="privacy-policy" name="privacy-policy" value="Bike" required>
                        <label for="privacy-policy"> I have agree to the <span class="terms-conditions"> terms and
                                conditions</span></label><br>
                    </div>
                    <div class="register-form-last-part">
                        <button class="register-form-btn">Register</button>
                        <p>I have already an account</p>
                    </div>
                </form>



                <div class="reg-hen">
                    <img class="reg-hen" src="./images/hen.png" alt="">
                </div>
            </div>


        </main>
        <footer>

        </footer>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
